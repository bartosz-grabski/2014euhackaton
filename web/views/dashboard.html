    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <img ng-src="http://itsyourparliament.eu/img/meps/{{mep.mepinfo.mepid}}.jpg" class="img-responsive center-block" style="margin-bottom:15px" alt="{{mep.mepinfo.fullname}}"/>
          <ul class="list-group" style="margin-top:10px">
                    <li class="list-group-item">Country : {{mep.mepinfo.country}}</li>
                    <li class="list-group-item">Party: {{mep.mepinfo.group}}</li>
                  </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{{mep.mepinfo.fullname}}</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-4 placeholder">
              <div class="panel panel-default">
                  <div class="panel-body" style="height:100px">
                      <h1 ng-style="mep.mepinfo.attendance < 10 ? { color:'red'} : {color:'green'}">{{mep.mepinfo.attendance}}</h1>
                  </div>
                  <h4 style="margin-bottom:25px">Attendance</h4>
              </div>
              
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
              <div class="panel panel-default">
                  <div class="panel-body" style="height:100px">

                  </div>
                  <h4 style="margin-bottom:25px">Disobedience</h4>
              </div>
              
            </div>
            <div class="col-xs-6 col-sm-4 placeholder">
              <div class="panel panel-default">
                  <div class="panel-body" style="height:100px">

                  </div>
                  <h4 style="margin-bottom:25px">Votes</h4>
              </div>
              
            </div>
          </div>
          <div class="row placeholders">
            <div class="col-xs-6 col-sm-5 placeholder" >
              <div class="panel panel-default">
                  <div class="panel-body">
                  <div ng-tag-cloud style="height:250px height:200px"></div>
                  </div>
                  <h4 style="margin-bottom:25px">Tag cloud</h4>
              </div>
              
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <div class="panel panel-default">
                  <div class="panel-body" style="height:250px">

                  </div>
                  <h4 style="margin-bottom:25px">Disobedience</h4>
              </div>
              
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <div class="panel panel-default">
                  <div class="panel-body" style="height:250px">

                  </div>
                  <h4 style="margin-bottom:25px">Votes</h4>
              </div>
              
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <div class="panel panel-default">
                  <div class="panel-body" style="height:250px">

                  </div>
                  <h4 style="margin-bottom:25px">Tag cloud</h4>
              </div>
              
            </div>
          </div>
      </div>
    </div>
