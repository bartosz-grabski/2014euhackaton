    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="form-group has-feedback">
    <label class="control-label">Find your Member of European Parliament</label>
    <input type="text" class="form-control" placeholder="Enter name/surname" ng-model="input" ng-change="filter()"></input>
    <i class="glyphicon glyphicon-search form-control-feedback"></i>
</div>
        
      </div>
    </div>

    <div class="container">
      <h2 class="sub-header">Members of parliament</h2>
            <div class="col-md-6" ng-repeat="mep in meps" ng-show="calcShow(mep)">
              <div class="panel panel-default" style="height:340px" ng-click="showMepDashboard(mep.mepinfo.mepid)">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    {{mep.mepinfo.fullname}}
                  </h3>
                </div>
                <div class="panel-body">
                  <img ng-src="http://itsyourparliament.eu/img/meps/{{mep.mepinfo.mepid}}.jpg" class="img-responsive center-block" alt="{{mep.mepinfo.fullname}}"/>
                  <ul class="list-group" style="margin-top:5px">
                    <li class="list-group-item">Country : {{mep.mepinfo.country}}</li>
                    <li class="list-group-item">Party: {{mep.mepinfo.group}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
